<!-- dialog tìm kiếm sản phẩm -->
<p-dialog header="Tìm kiếm sản phẩm" [(visible)]="displayMaximizable" [style]="{width:'65vw'}" [maximizable]="true" [baseZIndex]="1000"
[draggable]="false" [resizable]="false">
  <div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col-4">
      <label for="">Từ khóa</label>
      <input type="text" pInputText>
    </div>
    <div class="p-field p-col-6">
      <label for="">Kho xuất</label>
      <input type="text" pInputText disabled="">
    </div>
    <div class="p-field p-col-2 p-pt-5">
      <span>
      <p-checkbox></p-checkbox>
      <label for="" class="p-pl-2">Chỉ lấy kho tồn</label>
    </span>
    </div>
    <div class="p-field p-col-4">
      <label for="">Ngành hàng</label>
      <p-dropdown [options]="nganhHang" optionLabel="name"></p-dropdown>
    </div>
    <div class="p-field p-col-4">
      <label for="">Nhóm hàng</label>
      <p-dropdown [options]="nganhHang" optionLabel="name"></p-dropdown>
    </div>
    <div class="p-field p-col-4">
      <label for="">Nhà sản xuất</label>
      <p-dropdown [options]="maker" optionLabel="name"></p-dropdown>
    </div>
    <div class="p-col-10"></div>
    <div class="p-field p-col-2 p-mt-2 p-mb-4">
      <button pButton type="button" icon="pi pi-search" iconPos="left" label="Tìm kiếm"></button>
    </div>
  </div>
