<!-- dialog thông tin khuyến mãi theo sản phẩm -->
<p-dialog header="Thông tin khuyến mãi theo sản phẩm" [(visible)]="displayDialogKMai" [style]="{width:'65vw'}" [baseZIndex]="1000">
    <!-- CTKM 1 -->
    <p style="font-weight: bold; margin-top: 0;">Tên CTKM 1</p>
    <p-tabView>
      <p-tabPanel header="Khuyến mãi">
        <div class="p-fluid p-formgrid p-grid p-mt-4">
          <div class="p-field p-col-12 p-md-2 p-mt-2">
            <span>
              <p-checkbox></p-checkbox>
              <label for="" class="p-pl-2">Giảm giá</label>
            </span>
          </div>
          <div class="p-field p-col-12 p-md-4">
            <input type="text" pInputText>
          </div>
          <div class="p-field p-col-12 p-md-6"></div>
          <div class="p-field p-col-12 p-md-2 p-mt-2">
            <span>
              <p-checkbox></p-checkbox>
              <label for="" class="p-pl-2">Tặng quà</label>
            </span>
          </div>
        </div>
        <p-table>
          <ng-template pTemplate="header">
              <tr>
                  <th><p-tableHeaderCheckbox></p-tableHeaderCheckbox> </th>
                  <th>Sản phẩm</th>
                  <th>Số lượng</th>
                  <th>Bộ sản phẩm</th>
                  <th>Số lượng tồn</th>
                  <th>Giá khuyến mãi</th>
              </tr>
          </ng-template>
      </p-table>
      </p-tabPanel>
      <p-tabPanel header="Chương trình không đồng thời"></p-tabPanel>
      <p-tabPanel header="Coupon không đồng thời">
        <p-table>
          <ng-template pTemplate="header">
            <tr>
              <th>Mã CT Coupon</th>
              <th>Tên CT Coupon</th>
            </tr>
          </ng-template>
      </p-table>
      </p-tabPanel>
      <p-tabPanel header="Phiếu quà tặng không đồng thời"></p-tabPanel>
    </p-tabView>
    <hr>
    <!-- CTKM 2 -->
    <p style="font-weight: bold; margin-top: 0;">Tên CTKM 2</p>
    <p-tabView>  
      <p-tabPanel header="Khuyến mãi">
        <div class="p-fluid p-formgrid p-grid p-mt-4">
          <div class="p-field p-col-12 p-md-2">
            <span>
              <p-checkbox></p-checkbox>
              <label for="" class="p-pl-2 p-mt-2">Giảm giá</label>
            </span>
          </div>
          <div class="p-field p-col-12 p-md-4">
            <input type="text" pInputText>
          </div>
          <div class="p-field p-col-12 p-md-6"></div>
          <div class="p-field p-col-12 p-md-2">
            <span>
              <p-checkbox></p-checkbox>
              <label for="" class="p-pl-2">Tặng quà</label>
            </span>
          </div>
        </div>
        <p-table>
          <ng-template pTemplate="header">
              <tr>
                  <th><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
                  <th>Sản phẩm</th>
                  <th>Số lượng</th>
                  <th>Bộ sản phẩm</th>
                  <th>Số lượng tồn</th>
                  <th>Giá khuyến mãi</th>
              </tr>
          </ng-template>
      </p-table>
      </p-tabPanel>
      <p-tabPanel header="Chương trình không đồng thời"></p-tabPanel>
      <p-tabPanel header="Coupon không đồng thời"></p-tabPanel>
      <p-tabPanel header="Phiếu quà tặng không đồng thời"></p-tabPanel>
    </p-tabView>
    <hr>
    <!-- CTKM 3 -->
    <p style="font-weight: bold; margin-top: 0;">Tên CTKM 3</p>
    <p-tabView>
      <p-tabPanel header="Khuyến mãi">
        <div class="p-fluid p-formgrid p-grid p-mt-4">
          <div class="p-field p-col-12 p-md-2 p-mt-2">
            <span>
              <p-checkbox></p-checkbox>
              <label for="" class="p-pl-2">Coupon</label>
            </span>
          </div>
          <div class="p-field p-col-12 p-md-4">
            <input type="text" pInputText placeholder="Tặng PMH phụ kiện 100k">
          </div>
          <div class="p-field p-col-12 p-md-6"></div>
        </div>
       
      </p-tabPanel>
      <p-tabPanel header="Chương trình không đồng thời"></p-tabPanel>
      <p-tabPanel header="Coupon không đồng thời"></p-tabPanel>
      <p-tabPanel header="Phiếu quà tặng không đồng thời"></p-tabPanel>
    </p-tabView>
    <hr>
    <div class="p-d-flex p-justify-end">
      <p-button label="Tiếp theo" icon="pi pi-check" iconPos="left" class="p-mr-2" (click)="showDialogCfKMai()"></p-button>
      <app-dialog-cf-kmai [displayDialogCfKMai] = "show6"></app-dialog-cf-kmai>
      <p-button (click)="displayDialogKMai=false" label="Bỏ qua" icon="pi pi-times" iconPos="left"></p-button>
    </div>
  </p-dialog>
