<!-- dialog giảm giá -->
<p-dialog header="Thông tin giảm giá" [(visible)]="displayDialogGiamGia" [style]="{width:'65vw'}" [maximizable]="true" [baseZIndex]="1000"
[draggable]="false" [resizable]="false">
<div class="p-fluid p-formgrid p-grid" style="font-size: .9em;">
  <div class="p-field p-col-4">
    <label for="">Barcode</label>
    <span class="p-input-icon-right">
      <input type="text" pInputText>
      <i class="pi pi-search"></i>
    </span>
  </div>
  <div class="p-field p-col-4">
    <label for="">Tổng số tiền</label>
    <input type="text" pInputText placeholder="2,000,000" disabled="" class="p-text-right">
  </div>
  <div class="p-field p-col-4">
    <label for="">Tổng điểm VT++</label>
    <input type="text" pInputText placeholder="5,745" disabled="" class="p-text-right">
  </div>
</div>
<div class="p-d-flex p-justify-end">
  <p-button (click)="displayDialogGiamGia=false" label="Đồng ý" icon="pi pi-check" iconPos="left" class="p-mr-2"></p-button>
  <p-button (click)="displayDialogGiamGia=false" label="Bỏ qua" icon="pi pi-times" iconPos="left"></p-button>
</div>
</p-dialog>
